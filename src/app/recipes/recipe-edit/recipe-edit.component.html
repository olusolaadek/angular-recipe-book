<div class="row mb-4">
  <form (ngSubmit)="onSave()" [formGroup]="recipeForm">
    <div class="mb-3">
      <button
        type="submit"
        [disabled]="!recipeForm.valid"
        class="btn btn-success me-3"
      >
        Save
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-danger">
        Cancel
      </button>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
      />
    </div>
    <div class="mb-3">
      <label for="imagePath" class="form-label">Image URL</label>
      <input
        type="text"
        class="form-control"
        id="imagePath"
        formControlName="imagePath"
        #imagePath
      />
    </div>
    <div class="mb-4">
      <img class="img-fluid" [src]="imagePath.value" alt="" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        type="text"
        class="form-control"
        id="description"
        name="description"
        cols="6"
        formControlName="description"
      ></textarea>
    </div>

    <div class="row">
      <h4>Ingredients</h4>
      <div class="col" formArrayName="ingredients">
        <div
          class="row mb-2"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
        >
          <div class="col col-sm-6">
            <!-- <span>My Ctrl: {{ i }}. {{ ingredientCtrl.value | json }} </span> -->
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col col-sm-4">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>
          <div class="col col-sm-1">
            <button
              type="button"
              (click)="onDeleteIngredient(i)"
              class="btn btn-danger btn-sm"
            >
              X
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button
              type="button"
              (click)="onAddIngredient()"
              class="btn btn-primary"
            >
              Add Ingredient
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              (click)="onRemoveAllIngredient()"
              class="btn btn-danger"
            >
              Remove All Ingredient
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
