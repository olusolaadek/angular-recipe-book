<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            ngModel
            id="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            ngModel
            id="amount"
            class="form-control"
            required
            min="1"
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success m-1"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            type="button"
            class="btn btn-danger me-1"
            (click)="onDelete()"
            [hidden]="!editMode"
          >
            Delete
          </button>
          <button type="button" (click)="onClear()" class="btn btn-warning">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
